name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-auditable
        run: cargo install cargo-auditable

      - name: Install musl-tools (for musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build backend with auditable
        run: cargo auditable build --release --target ${{ matrix.target }} --bin config-manager-server

      - name: Install trunk
        run: cargo install --locked trunk

      - name: Build frontend
        run: cd frontend && trunk build --release

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/config-manager-server

      - name: Install UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-amd64_linux.tar.xz
          tar -xf upx-4.2.1-amd64_linux.tar.xz
          sudo cp upx-4.2.1-amd64_linux/upx /usr/local/bin/

      - name: Compress with UPX
        run: upx --best --lzma target/${{ matrix.target }}/release/config-manager-server

      - name: Create archive
        run: |
          mkdir -p release
          tar -czf release/config-manager-${{ matrix.target }}.tar.gz \
            -C target/${{ matrix.target }}/release config-manager-server \
            -C ${{ github.workspace }}/frontend/dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: config-manager-${{ matrix.target }}
          path: release/config-manager-${{ matrix.target }}.tar.gz

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
