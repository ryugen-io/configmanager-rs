name: CI
#
# CI Control: Use .skip-ci file to disable CI
#
# To DISABLE CI:
#   touch .skip-ci && git add .skip-ci && git commit -m "Disable CI" && git push
#
# To ENABLE CI:
#   git rm .skip-ci && git commit -m "Enable CI" && git push
#
# Note: .skip-ci is gitignored by default for local development use
#

on:
  push:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE*'
      - '.gitignore'
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE*'
      - '.gitignore'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: 1

jobs:
  # Check if CI should be skipped based on .skip-ci file
  check-skip:
    name: Check Skip CI
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - name: Check if CI should be skipped
        id: check
        run: |
          if [ -f .skip-ci ]; then
            echo "⏭️ Found .skip-ci file - skipping all CI jobs"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ No .skip-ci file - running CI normally"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

  fmt:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format backend
        run: cargo fmt --all -- --check
      - name: Format frontend
        run: cd frontend && cargo fmt --all -- --check

  clippy:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy backend
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Clippy frontend
        run: cd frontend && cargo clippy --all-targets --all-features -- -D warnings

  build:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build backend
        run: cargo build --all-features
      - name: Install trunk for frontend
        run: cargo install --locked trunk
      - name: Build frontend (WASM)
        run: cd frontend && trunk build

  test:
    needs: [check-skip, build]
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run backend tests
        run: cargo test --all-features
      - name: Run frontend tests
        run: cd frontend && cargo test --all-features
      - name: Run doc tests
        run: cargo test --doc --all

  audit:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  deny:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo install --locked cargo-deny
      - run: cargo deny check
